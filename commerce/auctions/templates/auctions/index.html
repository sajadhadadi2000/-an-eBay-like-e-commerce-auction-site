{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}


<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'auctions/bags1.jpg' %}" class="d-block w-100 h-25" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'auctions/hand1.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'auctions/sale1.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


    <div class="album py-5 bg-light" style="padding-top: 50px;">
      <div class="container">
       
          <div class=" text-center">
            <h3> Active Listing </h3>
            <h6>&#9660</h6>
          </div>
          
          <hr class="my-7">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for list in listing %} 
          <div class="col">
              <div class="card shadow-sm">

                <img src="{{ list.url_image }}" alt="{{ list.title }}" class="bd-placeholder-img card-img-top" width="100%" height="225">
                
                <div class="card-body text-center">
                  <h5>{{ list.title }}</h5>
                  <p class="text-muted">Bid: {{ list.start_bid }} USD</p>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <a class="btn btn-primary" href="{% url 'listpage'  list.id %}" role="button">View More</a>
                  </div>
                  
              </div>
            </div>  
          </div>
        {% endfor %}  
        </div>
      </div>
    </div>

{% endblock %}
