{% extends "auctions/layout.html" %}

{% block body %}


<div class="container col-md-8 col-lg-3" style="padding-top: 160px;">

    <h4 class="mb-3">Register</h4>
    <hr class="my-3">
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="row g-3" action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <div class="form-group col-12">
            <label for="form-control" class="form-label">User Name</label>
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        
        <div class="form-group col-12">
            <label for="form-control" class="form-label">Email Address</label>
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        
        <div class="form-group col-12">
            <label for="form-control" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="form-group col-12">
            <label for="form-control" class="form-label">Confirm Password</label>
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        
        
        <hr class="my-2">
        <input class="w-100 btn btn-primary btn-lg" type="submit" value="Register">
    </form>
<p class="lead">
    Already have an account? <a href="{% url 'login' %}" style="text-decoration: none;">Log In here.</a>
</p>
    
</div>


{% endblock %}
