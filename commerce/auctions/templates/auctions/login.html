{% extends "auctions/layout.html" %}

{% block body %}

<div class="container col-md-8 col-lg-3" style="padding-top: 160px;">

    <h4 class="mb-3">Login</h4>
    <hr class="my-3">
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="row g-3" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group col-12">
            <label for="form-control" class="form-label">User Name</label>
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group col-12">
            <label for="form-control" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <hr class="my-3">
        <input class="w-100 btn btn-primary btn-lg" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
